<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>BARK | Book Archive Reading Kingdom</title>

		<!-- ✅ Basic SEO -->
		<meta
			name="description"
			content="BARK — your ultimate kingdom of stories. Discover, read, and collect books you’ll love. Clean UI. Smart search. Zero fluff."
		/>
		<meta
			name="keywords"
			content="books, online bookstore, react bookstore, bark, reading app, typescript, vite, novels, stories"
		/>
		<meta name="author" content="BARK Team" />

		<!-- ✅ Open Graph / Social preview -->
		<meta property="og:title" content="BARK | Book Archive Reading Kingdom" />
		<meta
			property="og:description"
			content="Find your next favorite book in the BARK kingdom. Snappy, stylish, and smart."
		/>
		<meta property="og:image" content="https://your-domain.com/preview.jpg" />
		<!-- Replace with real image -->
		<meta property="og:url" content="https://your-domain.com" />
		<meta property="og:type" content="website" />

		<!-- ✅ Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="BARK | Book Archive Reading Kingdom" />
		<meta
			name="twitter:description"
			content="BARK is your cozy reading spot. From fantasy to philosophy, it’s all here."
		/>
		<meta name="twitter:image" content="https://your-domain.com/preview.jpg" />

		<!-- ✅ PWA / Mobile Friendly -->
		<meta name="theme-color" content="#f6f6f6" />
		<link rel="apple-touch-icon" href="/vite.svg" />

		<!-- Fonts, preload, analytics etc. can be added here -->
	</head>

		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
